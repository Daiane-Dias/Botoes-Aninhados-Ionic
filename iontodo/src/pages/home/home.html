<ion-header>
<ion-navbar color="secondary">
  <ion-title>
    TO-DO!
  </ion-title>
  <ion-buttons end>
    <button  ion-button icon-only (click)="addItem()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)">
<!--<ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>-->

<ion-item>{{item.title}}</ion-item>
<ion-item-options>
  <button  ion-button icon-only  (click)="updateItem(item)">
    <ion-icon name="create"></ion-icon>
  </button>

<button  ion-button icon-only  (click)="deleteItem(item)">
  <ion-icon name="trash"></ion-icon>
</button>
</ion-item-options>

</ion-item-sliding>
</ion-list>
</ion-content>
